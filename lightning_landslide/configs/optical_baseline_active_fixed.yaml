# =============================================================================
# 修复版：optical_baseline_active_fixed.yaml - 人工指导主动学习配置
# =============================================================================

# 修复内容：
# 1. 确保基础训练配置与optical_baseline.yaml完全一致
# 2. 修复trainer配置，确保epoch数和其他参数正确
# 3. 完善主动学习配置和人工标注流程

# 实验信息
experiment_name: "human_guided_active_learning_v2"
description: "Human-guided active learning with real expert annotations"
version: "1.0.0"
tags: ["optical", "active_learning", "human_guided"]

# 研究人员信息
author: "MM-LandslideNet Team"
created_date: "2024-07-30"
notes: |
  基于optical_baseline.yaml的人工指导主动学习实验
  预期通过主动学习策略从F1 0.85提升到0.88+

# 全局设置 - 与baseline保持一致
seed: 3407
log_level: "INFO"

# 模型配置 - 与optical_baseline.yaml完全一致
model:
  target: lightning_landslide.src.models.LandslideClassificationModule
  params:
    base_model:
      target: lightning_landslide.src.models.optical_swin.OpticalSwinModel
      params:
        model_name: "swinv2_tiny_window16_256"
        input_channels: 5
        pretrained: true
        dropout_rate: 0.2
        pretrained_path: null
        img_size: 256
    
    classifier_config:
      type: "simple"
      hidden_dim: null
      use_batch_norm: false
      activation: "relu"
    
    loss_config:
      type: "focal"
      focal_params: {alpha: 0.25, gamma: 2.0}
    
    optimizer_config:
      type: "adamw"
      adamw_params: {lr: 4e-5, weight_decay: 1e-2, betas: [0.9, 0.95]}
      differential_lr: {enable: true, backbone_lr_ratio: 0.1, classifier_lr_ratio: 1.0}
    
    scheduler_config:
      type: "cosine_with_warmup"
      cosine_params:
        T_0: 20
        T_mult: 1
        eta_min: 1e-7
    
    metrics_config:
      primary_metric: "f1"
      metrics: ["accuracy", "precision", "recall", "f1", "auroc"]
      threshold: 0.5

# 数据配置 - 与optical_baseline.yaml保持一致
data:
  target: lightning_landslide.src.data.MultiModalDataModule
  params:
    # 数据路径
    train_data_dir: "dataset/train_data"
    test_data_dir: "dataset/test_data"
    train_csv: "dataset/Train.csv"
    test_csv: "dataset/Test.csv"
    exclude_ids_file: "dataset/data_check/exclude_ids.json"

    # 通道配置 - 与baseline一致
    channel_config:
      channel_groups:
        optical: [0, 1, 2, 3]
        sar_amplitude: [4, 5, 8, 9]
        sar_difference: [6, 7, 10, 11]
        derived: ["ndvi"]
      usage_modes:
        optical_only:
          groups: ["optical", "derived"]
          description: "仅使用光学数据，适合基线实验"
    
    active_mode: "optical_only"
    
    # 数据加载配置 - 与baseline保持一致
    batch_size: 32
    num_workers: 0
    pin_memory: false
    
    # 数据分割 - 与baseline保持一致
    val_split: 0.2
    stratify: true
    shuffle_train: true

    # 预处理配置 - 与baseline保持一致
    preprocessing:
      normalization:
        means: [1849.282, 1953.906, 1896.493, 3291.47, -9.624, -17.110, 
                -0.699, -0.483, -10.671, -18.442, 0.248, -0.234]
        stds: [1414.462, 1338.292, 1342.528, 1448.362, 7.904, 9.245, 
              4.062, 4.283, 6.333, 8.691, 2.777, 3.932]
      ndvi_computation:
        red_channel_idx: 0
        nir_channel_idx: 3
        epsilon: 1e-8
        clip_range: [-1, 1]

    # 数据增强配置 - 与baseline保持一致
    augmentation:
      train:
        resize: 256
        geometric:
          random_flip: true
          h_flip_prob: 0.5
          v_flip_prob: 0.5
          random_rotation: true
          rotation_prob: 0.3
          rotation_degrees: [-10, 10]
        spectral:
          spectral_noise: true
          noise_std: 0.005
          noise_prob: 0.3
          ndvi_preserving: true
          preserve_prob: 0.7
      val: {resize: 256}
      test: {resize: 256}

# === 人工指导主动学习配置 ===
active_pseudo_learning:
  max_iterations: 5                     # 主动学习迭代次数
  annotation_budget: 20                 # 每轮人工标注样本数
  
  # 标注模式配置
  annotation_mode: "human"              # "human" | "simulated"
  annotation_timeout: 1800              # 标注超时时间 (30分钟)
  
  # 不确定性估计配置
  uncertainty_estimation:
    method: "mc_dropout"
    params:
      n_forward_passes: 3              # MC Dropout前向传播次数
      use_temperature_scaling: false    # 是否使用温度缩放
  
  # 伪标签生成配置
  pseudo_labeling:
    confidence_threshold: 0.85          # 伪标签置信度阈值
    uncertainty_threshold: 0.1          # 不确定性阈值
    use_adaptive_threshold: false       # 是否使用自适应阈值
    use_class_balance: true             # 是否考虑类别平衡
  
  # 主动学习选择策略
  active_learning:
    budget_per_iteration: 20            # 每轮标注预算
    strategies:
      uncertainty: 0.6                  # 不确定性权重
      diversity: 0.3                    # 多样性权重
      cluster_based: 0.1                # 聚类权重
  
  # 人工标注质量控制
  annotation_quality:
    min_confidence: 0.7                 # 最低接受的标注置信度
    require_confidence: false           # 是否要求专家提供置信度
    save_annotation_history: true      # 保存标注历史

# === 训练器配置 ===
# ⚠️ 重要修复：基础训练使用与baseline一致的配置
trainer:
  target: pytorch_lightning.Trainer
  params:
    # 🔧 修复：基础训练使用100 epochs，与baseline一致
    max_epochs: 100                 # 基础训练epoch数（与baseline一致）
    accelerator: "gpu"
    devices: 1
    precision: "32-true"            # 与baseline一致，避免精度问题
    
    # 验证配置 - 与baseline保持一致
    val_check_interval: 1.0
    check_val_every_n_epoch: 1
    
    # 梯度配置 - 与baseline保持一致
    gradient_clip_val: 1.0
    accumulate_grad_batches: 1
    
    # 进度和日志配置
    enable_progress_bar: true
    enable_model_summary: true
    deterministic: false
    
    # 性能优化 - 与baseline保持一致
    log_every_n_steps: 10
    benchmark: false
    detect_anomaly: false

# === 回调函数配置 ===
# 与optical_baseline.yaml保持完全一致
callbacks:
  # 模型检查点
  model_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      filename: "best-{epoch:02d}-{val_f1:.4f}"
      monitor: "val_f1"
      mode: "max"
      save_top_k: 1
      save_last: true
      verbose: true
  
  # 早停 - 与baseline一致
  early_stopping:
    target: pytorch_lightning.callbacks.EarlyStopping
    params:
      monitor: "val_f1"
      mode: "max"
      patience: 20                  # 与baseline一致
      verbose: true
      strict: false
      min_delta: 0.001
  
  # 学习率监控 - 与baseline一致
  lr_monitor:
    target: pytorch_lightning.callbacks.LearningRateMonitor
    params:
      logging_interval: "epoch"
      log_momentum: false

# === 日志记录器配置 ===
# 与optical_baseline.yaml保持一致
loggers:
  # TensorBoard
  tensorboard:
    target: pytorch_lightning.loggers.TensorBoardLogger
    params:
      log_graph: false
      default_hp_metric: true
      name: ""                      # 与baseline一致
      version: ""                   # 与baseline一致

# === 输出目录配置 ===
# 与optical_baseline.yaml保持一致
outputs:
  base_output_dir: "lightning_landslide/exp"
  checkpoint_subdir: "checkpoints"
  log_subdir: "log"
  predictions_subdir: "predictions"

# === 硬件和性能配置 ===
# 与optical_baseline.yaml保持一致
compute:
  gpu_ids: [0]
  mixed_precision: false            # 与baseline一致
  find_unused_parameters: false
  sync_batchnorm: true
  profiler: null

# === 实验特定配置 ===
# 与optical_baseline.yaml保持一致
experiment_config:
  class_balance_strategy: "focal_loss"
  evaluation_strategy:
    use_tta: true
    tta_augmentations: 4
    confidence_threshold: 0.5
  reporting:
    generate_confusion_matrix: true
    generate_roc_curve: true
    generate_precision_recall_curve: true
    save_predictions: true
    save_model_summary: true

# === 调试配置 ===
debug:
  fast_dev_run: false
  overfit_batches: 0.0
  validate_data_on_start: true
  run_model_test: false
  profile_model: false

# === 实验记录 ===
experiment_log:
  expected_metrics:
    baseline_f1: 0.85               # 基础训练期望F1
    final_f1: 0.88                  # 主动学习后期望F1
    val_accuracy: 0.87              # 期望准确率
    training_time_hours: 4.0        # 预期总训练时间
  baseline_comparison:
    previous_best_f1: 0.85          # baseline最佳F1
    improvement_target: 0.03        # 目标改进幅度